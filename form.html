    <h2 class="heading heading--one">Kaupa</h2>
  </div>

<body>
  <main>
    <div class="row">
      <div class="col col-fluid">
        <form class="form form--one">
          <h2 class="heading heading--two">Persónuupplýsingar</h2>
          <div class="form__content">
            <label for="text">Nafn:</label>
            <input class="boxes" type="text" required>
            <label for="text">Kennitala:</label>
            <input class="boxes" type="text" required placeholder="123456-7890">
            <label for="radio">Kyn:</label>
            <div class="genders">
              <input type="radio" name="gender" value="1">Kona
              <input type="radio" name="gender" value="2">Karl
              <input type="radio" name="gender" value="3">Annað
            </div>
            <label for="tel">Sími:</label>
            <input class="boxes" type="tel" required placeholder="+354 812 3456">
            <label for="text">Heimilisfang:</label>
            <input class="boxes" type="text" required>
            <div>
              <input type="checkbox" checked> Skrá mig á póstlista </input>
            </div>
          </div>
        </form>
      </div>
      <div class="col col-fluid">
        <form class="form form--two">
          <h2 class="heading heading--two">Greiðsluupplýsingar</h2>
          <div class="form__content">
            <label for="select">Greiða með:</label>
            <select class="boxes">
              <option value="Kreditkort">Kreditkorti</option>
              <option value="Millifærsla">Millifærslu</option>
              <option value="Reiðufé">Reiðufé</option>
            </select><br>
            <label for="text">Nafn á korti:</label>
            <input class="boxes" type="text" required>
            <label for="text">Kortanúmer:</label>
            <input class="boxes" type="text" required placeholder="5999-9999-9999-9999">
            <p>Gildistími:</p>
            <div class="date">
              <label class="labels" for="select">Mán</label>
              <select class="boxes">
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <label class="labels" for="select">Ár</label>
              <select class="boxes">
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <div class="container">
    <button class="button button--one">Panta</button>
  </div>
</body>
