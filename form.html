<head>
  <meta charset="utf-8">
  <title>
    Form
  </title>

  <link rel="stylesheet" href="styles.css">

</head>
<header class = "header header--two">
  <div class = "bar">
    <form  class="button" action="index.html">
      <input class="button button--one" type="submit" value="Fooþjónustan">
    </form>
    <form class="button" action="um.html">
      <input class="button button--two" type="submit" value="Um">
    </form>
    <form class="button" action="form.html">
      <input class="button button--three" type="submit" value="Kaupa">
    </form>
  </div>
  <div class="content">
    <h1 class="heading heading--one">Kaupa</h2>
  </div>
</header>
<body>
  <form class="form">
    <section class="form__section section">
      <div class="section__items">
        <h2 class="items__item heading heading--two">Persónuupplýsingar</h2>
        <label for="text">Nafn:</label><br>
        <input class="items__item" type="text" required><br>
        <label for="text">Kennitala:</label><br>
        <input class="items__item" type="text" required placeholder="123456-7890"><br>
        <label for="radio">Kyn:</label><br>
        <input class="items__item" type="radio" name="Kyn" value="1">Kona<br>
        <input class="items__item" type="radio" name="Kyn" value="2">Karl<br>
        <input class="items__item" type="radio" name="Kyn" value="3">Annað<br>
        <label for="tel">Sími:</label><br>
        <input class="items__item" type="tel" required placeholder="+354 812 3456"><br>
        <label for="text">Heimilisfang:</label><br>
        <input class="items__item" type="text" required><br>
        <input class="items__item" type="checkbox" checked> Skrá mig á póstlista
      </div>
    </section>
    <section class="form__section section">
      <div class="section__items">
        <h2 class="heading heading--two">Greiðsluupplýsingar</h2>
        <label for="select">Greiða með:</label><br>
        <select class="items__item" >
          <option value="Kreditkort">Kreditkorti</option>
          <option value="Millifærsla">Millifærslu</option>
          <option value="Reiðufé">Reiðufé</option>
        </select><br>
        <label for="text">Nafn á korti:</label><br>
        <input class="items__item" type="text" required><br>
        <label for="text">Kortanúmer:</label><br>
        <input class="items__item" type="text" required placeholder="5999-9999-9999-9999"><br>
        <label for="text">Mán</label>
        <select class="items__item">
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <label for="text">Ár</label>
        <select class="items__item">
          <option value="2017">1</option>
          <option value="2018">2</option>
          <option value="2019">3</option>
          <option value="2020">4</option>
        </select><br>
      </div>
    </section>
  </form>
  <div>
  <button class="button">Panta</button>
  </div>
</body>
