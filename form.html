      <div class="col col-4 col-sm-6 col-smm-12">

          <label for="text">Nafn:</label>
          <input class="boxes" type="text" required><br>
          <label for="text">Kennitala:</label>
          <input class="boxes" type="text" required placeholder="123456-7890"><br>

          <div class="genders">
            <input type="radio" name="gender" value="1">Kona<br>
            <input type="radio" name="gender" value="2">Karl<br>
            <input type="radio" name="gender" value="3">Annað<br>
          </div><br>
          <label for="tel">Sími:</label>
          <input class="boxes" type="tel" required placeholder="+354 812 3456"><br>

          <input class="boxes" type="text" required><br>
          <div>
            <input type="checkbox" checked> Skrá mig á póstlista

        </form>

          <select class="boxes">
            <option value="Kreditkort">Kreditkorti</option>
            <option value="Millifærsla">Millifærslu</option>
            <option value="Reiðufé">Reiðufé</option>
          </select><br>
          <label for="text">Nafn á korti:</label>
          <input class="boxes" type="text" required><br>
          <label for="text">Kortanúmer:</label>
          <input class="boxes" type="text" required placeholder="5999-9999-9999-9999"><br>
          <p>Gildistími:</p>
          <div class="date">
            <label class="labels" for="select">Mán</label>
            <select class="boxes">
              <option value="1">01</option>
              <option value="2">02</option>
              <option value="3">03</option>
              <option value="4">04</option>
              <option value="5">05</option>
              <option value="6">06</option>
              <option value="7">07</option>
              <option value="8">08</option>
              <option value="9">09</option>

              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
